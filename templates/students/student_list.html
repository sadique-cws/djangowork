{% extends 'students/base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Total Marks</th>
                        <th>actions</th>
                    </tr>
                    {% for std in object_list %}
                        <tr>
                        <td>{{ std.id }}</td>
                        <td>{{ std.name }}</td>
                        <td>{{ std.contact }}</td>
                        <td>{{ std.email }}</td>
                        <td>{{ std.city }}</td>
                        <td>
                            {{ std.get_total }}  ({{ std.get_result }})
                        </td>
                        <td>
                            <a href="{% url 'student_details' std.id %}" class="btn btn-primary">View</a>
                            <a href="{% url 'student_update' std.id %}" class="btn btn-info">edit</a>
                            <a href="{% url 'student_delete' std.id %}" class="btn btn-danger">Delete</a>
                        </td>
                        </tr>
                    {% endfor %}
                </thead>
            </table>
        </div>
    </div>
    </div>
{% endblock %}
